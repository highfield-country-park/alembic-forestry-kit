---
label: post
hide_body: false
fields:
- type: text
  name: layout
  default: default
  hidden:
    - true
- type: text
  name: title
  label: Title
  description: The title
  config:
    required: true
- type: select
  name: categories
  label: Categories
  description: Select a category
  config:
    required: true
    source:
      type: custom
    options:
    - News
    - Event
- type: tag_list
  name: tags
  label: Tags
  description: Provide tags for this post
  hidden:
  - false
- type: text
  name: event_datetime
  label: Date & Time of Event
  description: The date of the event (if its an event)
- type: text
  name: event_location
  label: Location of Event
  description: The location of the event (if its an event)
- type: text
  name: event_contact
  label: Contact for Event
  description: The contact information for the event (if its an event)
- type: textarea
  name: feature_text
  label: Feature text
  config:
    wysiwyg: false
    schema:
      format: markdown
- name: file
  type: file
  config:
    maxSize: 250
  label: File
  description: File upload
- name: date
  type: datetime
  label: Date
  description: Date this post was published
  config:
    required: false
    date_format:
    time_format:
    display_utc: false
  default: now
