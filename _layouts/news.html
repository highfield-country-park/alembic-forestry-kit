{% include header.html %}
<body>


    <header>

    {% include linear-nav.html %}
    </header>
    <main>
      <div class="text-content-outer-container">
        <div class="container">
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
              <div class="text-content listing">

                <h1>News and Events</h1>



                <div class="sort-filter">
                  <strong>Filter: </strong>
                  <span class="filter btn btn-default"><a href="{{ site.baseurl }}/events/">Events</a></span>
                  <span class="filter btn btn-default"><a href="{{ site.baseurl }}/posts/">All</a></span>
                </div>

                {% for post in site.categories['Events'] %}

                  <article class="teaser">
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small></p>
                    <p class="body-content">{{ post.feature_text }}</p>
                    <p><a href="{{ post.url }}">Read more</a></p>
                  </article>
                {% endfor %}


              </div>
            </div>

          </div>
        </div>

      </div>
    </main>

    {% include footer.html %}


  </body>
</html>
